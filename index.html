<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مطابقة كاملة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(to bottom, green 0%, green 20%, white 20%, white 80%, green 80%, green 100%),
        linear-gradient(to right, red 0%, red 20%, transparent 20%, transparent 80%, red 80%, red 100%);
      background-blend-mode: screen;
    }

    .grid {
      position: relative;
      width: 100vmin;
      height: 100vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hex {
      width: 10vmin;
      aspect-ratio: 1 / 1.15;
      background-color: white;
      clip-path: polygon(
        50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5vmin;
      font-weight: bold;
      color: black;
      position: absolute;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 5;
    }

    .btn, .arrow {
      width: 100px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      background-color: #eeeeee;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .arrow {
      clip-path: polygon(75% 0%, 25% 50%, 75% 100%, 100% 100%, 50% 50%, 100% 0%);
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <div class="btn" onclick="resetAll()">إعادة</div>
    <div class="arrow" onclick="undoLast()"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const letters = [
      'ج','ط','خ','ف','ض',
      'ح','ك','ر','غ','ق',
      'ث','ش','د','و','ي',
      'ن','ب','س','ظ','ذ',
      'ز','ل','ت','ص','ع'
    ];
    const colors = ["white", "#f20001", "#22fa37"];
    const hexes = [];
    const history = [];

    const cols = 5;
    const rows = 5;
    const hexWidth = 10;
    const hexHeight = 11.5;
    const spacingX = hexWidth * 0.865;
    const spacingY = hexHeight * 0.75;

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const index = row * cols + col;
        const hex = document.createElement("div");
        hex.className = "hex";
        hex.textContent = letters[index];
        hex.style.left = `calc(50% + ${(col - 2) * spacingX}vmin + ${(row % 2 === 1 ? spacingX / 2 : 0)}vmin)`;
        hex.style.top = `calc(50% + ${(row - 2) * spacingY}vmin)`;
        hex.dataset.state = "0";
        hex.dataset.index = index;
        hex.addEventListener("click", () => {
          const current = parseInt(hex.dataset.state);
          const next = (current + 1) % colors.length;
          history.push({ index, from: current, to: next });
          hex.dataset.state = next;
          hex.style.backgroundColor = colors[next];
        });
        grid.appendChild(hex);
        hexes.push(hex);
      }
    }

    function resetAll() {
      hexes.forEach(hex => {
        hex.dataset.state = "0";
        hex.style.backgroundColor = colors[0];
      });
      history.length = 0;
    }

    function undoLast() {
      const last = history.pop();
      if (!last) return;
      const hex = hexes[last.index];
      hex.dataset.state = last.from;
      hex.style.backgroundColor = colors[last.from];
    }
  </script>
</body>
</html>
