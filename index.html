<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نسخة مطابقة للصورة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .board {
      position: relative;
      width: 95vw;
      max-width: 1536px;
      aspect-ratio: 1536 / 1305;
    }
    .hex {
      position: absolute;
      width: 130px;
      height: 150px;
      background-color: white;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 55px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 5;
    }
    .btn, .arrow {
      width: 120px;
      height: 60px;
      font-size: 24px;
      font-weight: bold;
      background-color: #eeeeee;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .arrow {
      clip-path: polygon(75% 0%, 25% 50%, 75% 100%, 100% 100%, 50% 50%, 100% 0%);
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="board" id="board"></div>
  <div class="controls">
    <div class="btn" onclick="resetAll()">إعادة</div>
    <div class="arrow" onclick="undoLast()"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    const letters = [
      'ج','ط','خ','ف','ض',
      'ح','ك','ر','غ','ق','ث',
      'ش','د','و','ي','ن',
      'ب','س','ظ','ذ','ز','ل',
      'ت','ص','ع','م','ا'
    ];
    const positions = [
      [280, 170], [430, 170], [580, 170], [730, 170], [880, 170],
      [205, 290], [355, 290], [505, 290], [655, 290], [805, 290], [955, 290],
      [280, 410], [430, 410], [580, 410], [730, 410], [880, 410],
      [205, 530], [355, 530], [505, 530], [655, 530], [805, 530], [955, 530],
      [280, 650], [430, 650], [580, 650], [730, 650], [880, 650]
    ];
    const colors = ["white", "#f20001", "#22fa37"];
    let history = [];

    positions.forEach(([x, y], i) => {
      const letter = letters[i];
      const hex = document.createElement("div");
      hex.className = "hex";
      hex.textContent = letter;
      hex.style.left = `${x}px`;
      hex.style.top = `${y}px`;
      hex.dataset.state = "0";
      hex.dataset.index = i;
      hex.addEventListener("click", () => {
        const current = parseInt(hex.dataset.state);
        const next = (current + 1) % colors.length;
        history.push({ index: i, from: current, to: next });
        hex.dataset.state = next;
        hex.style.backgroundColor = colors[next];
      });
      board.appendChild(hex);
    });

    function resetAll() {
      document.querySelectorAll(".hex").forEach(hex => {
        hex.dataset.state = "0";
        hex.style.backgroundColor = colors[0];
      });
      history = [];
    }

    function undoLast() {
      const last = history.pop();
      if (!last) return;
      const hex = document.querySelector(`.hex[data-index="${last.index}"]`);
      hex.dataset.state = last.from;
      hex.style.backgroundColor = colors[last.from];
    }
  </script>
</body>
</html>
